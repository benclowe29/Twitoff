<!DOCTYPE html>
<html>
    <head>
        <title>TwitOff</title>
        <link rel="stylesheet" href="https://unpkg.com/picnic"/>
    </head>
    <body>
        <nav>
            <a href="/" class="brand"><span>Twitoff</span></a>
        
            <!-- responsive-->
            <input id="bmenub" type="checkbox" class="show">
            <label for="bmenub" class="burger pseudo button">Menu</label>
        
            <div class="menu">
                <a href="/" class="button success">Add User</a>
                <a href="/guess" class="button warning">Tweet Predictor</a>
                <a href="/reset" class="button error">Reset Database</a>
            </div>
        </nav>
        
        <article class="flex two" style="padding: 3em 1em;">
            {% block content %}
            <div>
                <h2>Let us predict who would have tweeted your message!</h2>
                {% if prediction %}
                <p>
                    We predict {{ prediction }} would have tweeted this message!
                </p>
                {% endif %}
                <form action="/guess" method="post">
                    <input type="text" name="user1" placeholder="Add User 1">
                    <input type="text" name="user2" placeholder="Add User 2">
                    <input type="text" name="fake_tweet" placeholder="Enter your Tweet and see who is more likely to have sent it!">
                    <input type="submit" value="Predict">
                </form>
            </div>
            {% endblock %}  
        </article>
        <!-- <script src="https://cdn.jsdelivr.net/npm/umbrellajs"/> -->
    </body>
</html>
